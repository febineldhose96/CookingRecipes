<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    .mainwrapper {
      display: flex;
      flex-direction: row;
      background-color: rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 0;
      left: 0px;
      right: 0;
      bottom: 0;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
    }
    .innerwrapper {
      height: 350px;
      width: 300px;
      background-color: white;
      align-items: center;
      display: flex;
      flex-direction: column;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .name_input {
      margin-block: 10px;
      height: 30px;
      width: 200px;
      border-radius: 8px;
      border: 0.3px grey solid;
      padding-left: 10px;
    }
    .email_input {
      margin-block: 10px;
      height: 30px;
      width: 200px;
      border-radius: 8px;
      border: 0.3px grey solid;
      padding-left: 10px;
    }
    .password_input {
      margin-block: 10px;
      height: 30px;
      width: 200px;
      border-radius: 8px;
      border: 0.3px grey solid;
      padding-left: 10px;
    }
    .confirm_input {
      margin-block: 10px;
      height: 30px;
      width: 200px;
      border-radius: 8px;
      border: 0.3px grey solid;
      padding-left: 10px;
    }
    .remember_span {
      margin-block: 10px;
    }
    .submit_butn {
      padding: 10px;
      background-color: cadetblue;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
  <body>
    <div class="mainwrapper">
      <li></li>
      <div class="innerwrapper">
        <h2>Login</h2>
        <form method="post" action="www.programiz.com/user">
          <label for="firstname">First name:</label>
          <input type="text" name="firstname" /><br />
          <label for="lastname">Last name:</label>
          <input type="text" name="lastname" /><br />
          <input type="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
